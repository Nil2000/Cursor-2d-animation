name: Deploy main-app
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          rsync -avz --exclude-from=".gitignore" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/app/

      - name: Build and restart container
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/app/docker
            docker compose down
            docker compose build --no-cache 
            docker compose up -d
          EOF
