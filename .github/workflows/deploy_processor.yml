name: Deploy processor
on:
  push:
    branches:
      - "deploy_workflow"

jobs:
  # Build and push to ghcr
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Login to ghcr
        run: echo ${{ secrets.GH_TOKEN }} | docker login ghcr.io -u nilabhra --password-stdin

      - name: Build and push
        run: docker build -t ghcr.io/nilabhra/cursor-for-2d-animations/processor-prod:latest . -f docker/Dockerfile.processor

      - name: Push to ghcr
        run: docker push ghcr.io/nilabhra/cursor-for-2d-animations/processor-prod:latest

  # Deploy to VPS
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p /root/app
          EOF
          scp docker-compose.processor.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/app/

      - name: Create .env file from GitHub secrets
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/app
            cat > .env << EOL
            REDIS_URL="${{ secrets.REDIS_URL }}"
            REDIS_QUEUE_NAME="${{ secrets.REDIS_QUEUE_NAME }}"
            INTERNAL_API_KEY="${{ secrets.INTERNAL_API_KEY }}"
            API_URL="${{ secrets.API_URL }}"
            S3_ACCESS_KEY="${{ secrets.S3_ACCESS_KEY }}"
            S3_SECRET_KEY="${{ secrets.S3_SECRET_KEY }}"
            S3_BUCKET="${{ secrets.S3_BUCKET }}"
            S3_PORT="${{ secrets.S3_PORT }}"
            S3_ENDPOINT="${{ secrets.S3_ENDPOINT }}"
            S3_SSL="${{ secrets.S3_SSL }}"
            EOL
          EOF

      - name: Build and restart container
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /root/app
            docker compose -f docker-compose.processor.yml down
            docker compose -f docker-compose.processor.yml pull
            docker compose -f docker-compose.processor.yml up -d
          EOF
